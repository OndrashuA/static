<html>

<head>

</head>

<body>
  <h1 id="h1"></h1>
  <script>
    var formatDatePart = function (value) {
      return `00${value}`.slice(-2);
    };

    var formatServerDate = function (timestamp) {
      const date = new Date(timestamp);

      return `${formatDatePart(date.getDate())}/${formatDatePart(date.getMonth() + 1)}/${date.getFullYear()} | ${formatDatePart(date.getHours())}:${formatDatePart(date.getMinutes())}`;
    };
    fetch('http://api.rentme.group/api/ping').then(result => {
      result.json().then(json => {
        var d = formatServerDate(json.data);
        document.getElementById('h1').innerHTML = d;
      })
    });

  </script>
</body>

</html>
